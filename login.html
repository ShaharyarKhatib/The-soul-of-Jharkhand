<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoTravel Jharkhand</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Background */
    body {
      background: url("img1.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container */
    .login-container {
      width: 360px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #e8f5e9;
    }

    /* Labels */
    .login-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    /* Inputs */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.25);
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    .login-container input::placeholder {
      color: #ddd;
    }

    .login-container input:focus {
      background: rgba(255,255,255,0.4);
      box-shadow: 0 0 10px rgba(76,175,80,0.6);
    }

    /* Button */
    .login-container .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #43a047, #1b5e20);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      
    }

    .login-container .btn:hover {
      background: linear-gradient(135deg, #66bb6a, #2e7d32);
      transform: translateY(-2px);
    }

    /* Sign Up text */
    .signup-text {
      margin-top: 15px;
      font-size: 14px;
      color: #f1f8e9;
    }

    .signup-text a {
      color: #0d0e0d;
      text-decoration: underline;
    }

    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-login button {
      border: none;
      border-radius: 50%;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    
    .social-login img {
      width: 22px;
      height: 22px;
    }

    .signup-text {
      font-size: 14px;
    }

 
    .forgot {
      text-align: right;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #f0f2f4;
      text-decoration: none;
    }
     
    .divider {
    margin: 20px 0;
    font-size: 14px;
    color: #fcfafa;
    position: relative;
}


    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>EcoTravel Login</h2>
    <form action="#" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
       
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      <button type="submit" class="btn">Login</button>

      <div class="divider">or continue with</div>
      
      <div class="social-login">
        <button><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></button>
      </div>

      <p class="signup-text">
        Donâ€™t have an account? <a href="#">Sign Up</a>
      </p>
    </form>
  </div>
</body>
</html>
